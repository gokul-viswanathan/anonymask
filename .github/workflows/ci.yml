name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  test-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cd anonymask-core && cargo test
      - name: Run benchmarks
        run: cd anonymask-core && cargo bench

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: pip install maturin pytest
      - name: Build Python bindings
        run: cd anonymask-py && maturin develop
      - name: Run Python tests
        run: cd anonymask-py && pytest tests/test_anonymask.py

  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18", "20", "22"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: cd anonymask-node && npm install
      - name: Build Node.js bindings
        run: cd anonymask-node && npm run build
      - name: Run Node.js tests
        run: cd anonymask-node && npm test
